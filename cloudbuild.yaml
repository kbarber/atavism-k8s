steps:
- id: 'ContainerBuild'
  dir: 'containers/atavism'
  name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/$PROJECT_ID/atavism:$SHORT_SHA'
  - '.'

- id: ContainerPush
  name: 'gcr.io/cloud-builders/docker'
  dir: 'containers/atavism'
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/atavism:$SHORT_SHA'
  waitFor:
  - 'ContainerBuild'

- id: 'HelmLint'
  name: 'gcr.io/$PROJECT_ID/helm'
  args:
  - lint
  - '--debug'
# Unable to turn this on because of lint issues with mysql chart
#  - '--strict'
  dir: 'charts/atavism'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=atavism-london-test'
  - 'HELM_REPO_NAME=incubator'
  - 'HELM_REPO_URL=https://kubernetes-charts-incubator.storage.googleapis.com '
  - 'TILLERLESS=false'
  - 'TILLER_NAMESPACE=kube-system'
  waitFor: ['-']

- id: 'HelmDeps'
  name: 'gcr.io/$PROJECT_ID/helm'
  args:
  - dependency
  - update
  - '--debug'
  dir: 'charts/atavism'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=atavism-london-test'
  - 'HELM_REPO_NAME=incubator'
  - 'HELM_REPO_URL=https://kubernetes-charts-incubator.storage.googleapis.com '
  - 'TILLERLESS=false'
  - 'TILLER_NAMESPACE=kube-system'
  waitFor: ['-']

- id: 'HelmPackage'
  name: 'gcr.io/$PROJECT_ID/helm'
  args:
  - package
  - '--debug'
  - '--version'
  - '1.0.0-$SHORT_SHA'
# Need to set this up
#  - '--keyring'
#  - '/foo.gpg'
#  - '--sign'
  - '.'
  dir: 'charts/atavism'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=atavism-london-test'
  - 'HELM_REPO_NAME=incubator'
  - 'HELM_REPO_URL=https://kubernetes-charts-incubator.storage.googleapis.com '
  - 'TILLERLESS=false'
  - 'TILLER_NAMESPACE=kube-system'
  waitFor:
  - 'HelmDeps'
  - 'HelmLint'

- id: 'HelmCanaryRelease'
  name: 'gcr.io/$PROJECT_ID/helm'
  args:
  - install
  - 'atavism-1.0.0-$SHORT_SHA.tgz'
  - '--atomic'
  - '--name=atavism-test-$SHORT_SHA'
  - '--description=CanaryRelease'
  - '--replace'
  - '--debug'
  - '--namespace=atavism-test-$SHORT_SHA'
# Need to sign with pgp first
#  - '--verify'
  - '--wait'
  dir: 'charts/atavism'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=atavism-london-test'
  - 'HELM_REPO_NAME=incubator'
  - 'HELM_REPO_URL=https://kubernetes-charts-incubator.storage.googleapis.com '
  - 'TILLERLESS=false'
  - 'TILLER_NAMESPACE=kube-system'
  waitFor:
  - 'HelmPackage'

- id: 'HelmCanaryTest'
  name: 'gcr.io/$PROJECT_ID/helm'
  args:
  - test
  - 'atavism-test-$SHORT_SHA'
  - '--cleanup'
  - '--parallel'
  - '--debug'
  - '--namespace=atavism-test-$SHORT_SHA'
  dir: 'charts/atavism'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=atavism-london-test'
  - 'HELM_REPO_NAME=incubator'
  - 'HELM_REPO_URL=https://kubernetes-charts-incubator.storage.googleapis.com '
  - 'TILLERLESS=false'
  - 'TILLER_NAMESPACE=kube-system'
  waitFor:
  - 'HelmCanaryRelease'

- id: 'HelmCanaryDelete'
  name: 'gcr.io/$PROJECT_ID/helm'
  args:
  - delete
  - '--debug'
  - '--purge'
  - 'atavism-test-$SHORT_SHA'
  dir: 'charts/atavism'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=atavism-london-test'
  - 'HELM_REPO_NAME=incubator'
  - 'HELM_REPO_URL=https://kubernetes-charts-incubator.storage.googleapis.com '
  - 'TILLERLESS=false'
  - 'TILLER_NAMESPACE=kube-system'
  waitFor:
  - 'HelmCanaryTest'

- id: 'HelmCanaryUpgrade'
  name: 'gcr.io/$PROJECT_ID/helm'
  args:
  - upgrade
  - atavism
  - 'atavism-1.0.0-$SHORT_SHA.tgz'
  - '--atomic'
  - '--install'
  - '--debug'
  - '--namespace=atavism'
# Need to sign package with pgp first
#  - '--verify'
  - '--wait'
  dir: 'charts/atavism'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=atavism-london-test'
  - 'HELM_REPO_NAME=bobsh'
  - 'HELM_REPO_URL=gs://bobsh/charts'
  - 'TILLERLESS=false'
  - 'TILLER_NAMESPACE=kube-system'
  waitFor:
  - 'HelmPackage'

- id: 'HelmCanaryUpgradeTest'
  name: 'gcr.io/$PROJECT_ID/helm'
  args:
  - test
  - 'atavism'
  - '--cleanup'
  - '--parallel'
  - '--debug'
  dir: 'charts/atavism'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=atavism-london-test'
  - 'HELM_REPO_NAME=incubator'
  - 'HELM_REPO_URL=https://kubernetes-charts-incubator.storage.googleapis.com '
  - 'TILLERLESS=false'
  - 'TILLER_NAMESPACE=kube-system'
  waitFor:
  - 'HelmCanaryUpgrade'

- id: 'HelmGcsPush'
  name: 'gcr.io/$PROJECT_ID/helm'
  args:
  - gcs
  - push
  - 'bobsh'
  - 'atavism-1.0.0-$SHORT_SHA.tgz'
  - '--retry'
  - '--debug'
  dir: 'charts/atavism'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=atavism-london-test'
  - 'HELM_REPO_NAME=bobsh'
  - 'HELM_REPO_URL=gs://bobsh/charts'
  - 'TILLERLESS=false'
  - 'TILLER_NAMESPACE=kube-system'
  waitFor:
  - 'HelmCanaryTest'
  - 'HelmCanaryUpgradeTest'


- id: 'HelmProdUpgrade'
  name: 'gcr.io/$PROJECT_ID/helm'
  args:
  - upgrade
  - atavism
  - 'atavism-1.0.0-$SHORT_SHA.tgz'
  - '--atomic'
  - '--install'
  - '--namespace=atavism'
# Need to sign with pgp
#  - '--verify'
  - '--wait'
  - '--debug'
  dir: 'charts/atavism'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=atavism-london-prod'
  - 'HELM_REPO_NAME=bobsh'
  - 'HELM_REPO_URL=gs://bobsh/charts'
  - 'TILLERLESS=false'
  - 'TILLER_NAMESPACE=kube-system'
  waitFor:
  - 'HelmCanaryTest'
  - 'HelmCanaryUpgradeTest'

- id: 'HelmProdUpgradeTest'
  name: 'gcr.io/$PROJECT_ID/helm'
  args:
  - test
  - 'atavism'
  - '--cleanup'
  - '--parallel'
  - '--debug'
  dir: 'charts/atavism'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=europe-west2-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=atavism-london-prod'
  - 'HELM_REPO_NAME=incubator'
  - 'HELM_REPO_URL=https://kubernetes-charts-incubator.storage.googleapis.com '
  - 'TILLERLESS=false'
  - 'TILLER_NAMESPACE=kube-system'
  waitFor:
  - 'HelmProdUpgrade'