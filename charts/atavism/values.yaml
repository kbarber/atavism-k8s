      - '/docker-entrypoint-initdb.d'
      volumeMounts:
        - name: migrations
          mountPath: /docker-entrypoint-initdb.d

admindb:
  <<: *db
  nameOverride: admindb
  fullnameOverride: admindb
  mysqlDatabase: admin

  extraInitContainers: |
    - name: 'copy-init-sql-content'
      image: 'gcr.io/atavism/atavism_server:v2019.1.2'
