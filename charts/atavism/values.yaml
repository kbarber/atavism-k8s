      - cp
      - '/opt/atavism_server/sql/New_Install_with_Demo_Data/admin.sql'
      - '/docker-entrypoint-initdb.d'
      volumeMounts:
        - name: migrations
          mountPath: /docker-entrypoint-initdb.d
